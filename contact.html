    <div id="swup" class="row mail-details transition-fade">
      <div class="col-sm-4">
        <section>
          <div class="container">
            <form
              action="https://formsubmit.co/joforiatta10@gmail.com"
              method="POST"
            >
              <div class="form-group labelFirst">
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" name="firstName" required />
              </div>

              <div class="form-group labelLast">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div>
                <input
                  type="hidden"
                  name="_next"
                  value="https://jefferyoforiatta.com/thankyou.html"
                />
              </div>
              <div>
                <input type="hidden" name="_subject" value="New Email!" />
              </div>

              <button type="submit">Submit</button>
            </form>
          </div>
          <!-- <div id="status" class="error">Success</div> -->
        </section>
      </div>
      <div class="col-sm-4">
        <div id="details">
          <div id="fullName">
            <h2>Agyekum Ofori Atta Jeffery</h2>
          </div>
          <div id="prof">
            <p>
              <b>Agricultural Engineer/ Web Developer/ Mobile App Developer</b>
            </p>
          </div>
          <div id="phoneNumber">
            <p id="phone"><b>Phone:</b></p>
            <p>0594-161-502</p>
          </div>
          <div id="emailAddress">
            <p id="mail"><b>Email:</b></p>
            <p>joforiatta10@gmail.com</p>
          </div>
          <div id="contact-icons">
            <a
              href="https://www.linkedin.com/in/jeffery-agyekum-75b662174/"
              aria-label="LinkedIn"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              href="https://web.facebook.com/jeffery.oforiattaagyekum"
              aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <!-- <a href="#"><i class="fab fa-twitter"></i></a> -->
            <a
              href="https://www.instagram.com/iamoforiatta1/"
              aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
